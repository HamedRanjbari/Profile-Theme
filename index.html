<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <title>Profile Theme | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <!-- header -->
        <div class="header"></div>
        <img class="profile" src="img/profile.jpg" alt="profile-img" />
        <div class="header-text">
          <h2>Hamed Ranjbari</h2>
          <p>Web Developer</p>
        </div>
        <!-- follow and followers -->
        <div class="follow">
          <div class="followers">
            <h3>15.3K</h3>
            <p>Followers</p>
          </div>
          <div class="following">
            <h3>263</h3>
            <p>Following</p>
          </div>
        </div>
        <!-- buttons -->
        <div class="buttons">
          <button class="follow-btn">Follow</button>
          <button class="Message-btn">Message</button>
        </div>
      </section>
      <!-- themes -->
      <section class="themes">
        <button class="theme-btn btn1" data-color="rgb(16, 16, 16)"></button>
        <button class="theme-btn btn2" data-color="rgb(0, 125, 193)"></button>
        <button class="theme-btn btn3" data-color="rgb(0, 182, 46)"></button>
        <button class="theme-btn btn4" data-color="rgb(255, 234, 0)"></button>
        <button class="theme-btn btn5" data-color="rgb(255, 115, 0)"></button>
        <button class="theme-btn btn6" data-color="rgb(188, 0, 160)"></button>
        <button class="theme-btn btn7" data-color="rgb(224, 0, 93)"></button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
